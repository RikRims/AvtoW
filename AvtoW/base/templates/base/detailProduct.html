{% extends 'base/templ.html' %}

{% block content %}
<form action="{% url 'home' %}" method="post">
    <ul class="list-product">
		<li>
			<h1>{{product.name}}</h1>
			{% if product.foto %}
				<p><img class="img-product-left" src="{{product.foto.url}}"></p>
			{% endif %}
			<p>{{product.description|linebreaks}}</p>
		</li>
	</ul>
</form>
{% endblock %}
