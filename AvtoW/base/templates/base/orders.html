{% extends 'base/templ.html' %}

{% block content %}
<h1>Мои заказы</h1>
<form action="{% url 'home' %}" method="post">
    <ul class="list-product">
		{% for el in orders %}
			<li>
				<h2>Заказ: {{el.client}}</h2>
				<p>Дата заказа: {{el.date_order}}</p>
				<p>Статус заказа: {{el.status}}</p>
				<div class="clear"></div>
				<p class="link-read-post"><a href="{{ el.get_absolute_url }}">Открыть</a></p>
			</li>
		{% endfor %}
	</ul>
</form>
{% endblock %}
